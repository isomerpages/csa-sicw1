title: ""
url: ""
favicon: /images/favicon-sicw.ico
colors:
  primary-color: "#0074b6"
  secondary-color: "#1a1d39"
  media-colors:
    - title: media-color-one
      color: "#49759a"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
      color: "#f5a623"
    - title: media-color-four
      color: "#f8e71c"
    - title: media-color-five
      color: "#d0021b"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://csa-sicw1-staging.netlify.app
prod: https://csa-sicw1-prod.netlify.app
google_analytics: "277915721"
resources_name: resources
